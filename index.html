<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="container" id="mainTable">
        <div class="row text-center p-3">
            <h1>TO DO LIST</h1>
        </div>

        <div class="row p-3 task">
            <div class="col-1">
                <input type="checkbox">
            </div>
            <div class="col-10">
                Laundry
            </div>
            <div class="col-1">
                Edit
            </div>
        </div>

        <div class="row p-3 position-absolute bottom-0 end-0", id="buttonContainer">
            <button class="col btn btn-secondary btn-sm" id="addButton">Add Task</button>
            <button class="col btn btn-secondary btn-sm" id="changeBgButton">Change Mood</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
